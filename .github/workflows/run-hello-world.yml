name: Hello World Python Workflow

# Events: Define when this workflow should run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Jobs: Define the tasks to run
jobs:
  run-hello-world:
    # Runner: The machine type that executes the job
    runs-on: ubuntu-latest
    
    # Steps: Individual commands within the job
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Display Python version
      run: python --version
        
    - name: Run Hello World script
      run: python src/main.py
